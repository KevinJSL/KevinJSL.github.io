<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Work | Kevin Land</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="flex flex-col min-h-screen bg-gray-950 text-gray-100 leading-relaxed">
  <!-- ===== Header / Navigation ===== -->
  <header class="flex items-center justify-between px-6 py-4 bg-gray-900 shadow-md">
    <h1 class="text-3xl font-bold text-gray-100">School Work</h1>
    <a href="{{ url_for('main.index') }}"
       class="text-accent-400 text-blue-400 hover:text-blue-300 transition-colors">← Back to Home</a>
  </header>

  <!-- ===== Main Content ===== -->
  <main class="flex-1 px-6 py-12">
    <!-- Responsive grid: 1 col on small, up to 3 on large -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
      
      <!-- Animation -->
      <a href="{{ url_for('animation.animation') }}"
         class="block p-8 bg-gray-800 rounded-xl shadow hover:shadow-xl hover:scale-[1.02] transition transform">
        <h3 class="text-xl font-bold text-gray-50 mb-2">Animation</h3>
        <p class="text-gray-300">Projects and assignments exploring character and motion design.</p>
      </a>

      <!-- Global Illumination -->
      <a href="{{ url_for('global_illumination.global_illumination') }}"
         class="block p-8 bg-gray-800 rounded-xl shadow hover:shadow-xl hover:scale-[1.02] transition transform">
        <h3 class="text-xl font-bold text-gray-50 mb-2">Global Illumination</h3>
        <p class="text-gray-300">Coursework focused on ray tracing and realistic lighting techniques.</p>
      </a>

      <!-- Add more course cards here if needed -->
    </div>
  </main>

  <!-- ===== Footer ===== -->
  <footer class="mt-auto text-center text-gray-400 py-6 border-t border-gray-800">
    © 2025 Kevin Land. All rights reserved.
  </footer>
</body>
</html>
