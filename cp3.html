<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin's Github</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo (replace with your logo) -->
            <div class="text-2xl font-bold">Global Illuminations</div>
            
            <!-- Navigation Menu -->
            <div class="flex space-x-6">
                <!-- Home Button -->
                <button onclick="window.location.href='/'" 
                        class="px-4 py-2 hover:bg-gray-700 rounded">
                    Home
                </button>
                
                <!-- Assignment 1 Button -->
                <button onclick="window.location.href = '/cp1' ; "
                        class="px-4 py-2 hover:bg-gray-700 rounded">
                    Checkpoint 1
                </button>
                
                <!-- Assignment 2 Button -->
                <button onclick="window.location.href = '/cp2' ; "
                        class="px-4 py-2 hover:bg-gray-700 rounded">
                    Checkpoint 2
                </button>

                <!-- Assignment 3 Button -->
                <button onclick="window.location.href = '/cp3' ; "
                        class="px-4 py-2 hover:bg-gray-700 rounded">
                    Checkpoint 3
                </button>

                <!-- Online Activities Button -->
                <button onclick="window.location.href = '/online_acts' ; "
                        class="px-4 py-2 hover:bg-gray-700 rounded">
                    Online Activities
                </button>
            </div>
        </div>
    </nav>

    <!-- Full Screen Toggle Function -->
    <script>
        function toggleFullscreen(img) {
            if (!document.fullscreenElement) {
                img.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>

    <!-- Main Page -->
    <div class="grid grid-cols-3 gap-4 p-4">
        <div>
            <p>Expected</p>
            <img src="/static/phong_expected.png" width="100%" class="cursor-pointer" onclick="toggleFullscreen(this)">
        </div>
        <div>
            <p>Using my raytracer</p>
            <img src="static/Phong.png" width="100%" class="cursor-pointer" onclick="toggleFullscreen(this)">
        </div>
        <div>
            <p>Phong-Blinn Model</p>
            <img src="static/Phong-Blinn.png" width="100%" class="cursor-pointer" onclick="toggleFullscreen(this)">
        </div>
        <div>
            <p>Multiple Light Sources</p>
            <img src="static/Multi_light.png" width="100%" class="cursor-pointer" onclick="toggleFullscreen(this)">
        </div>
        <div>
            <p>Super Sampling</p>
            <img src="static/Super_Sampling.png" width="100%" class="cursor-pointer" onclick="toggleFullscreen(this)">
        </div>
        <div>
            <p>Super Sampling Close Up</p>
            <img src="static/super_compare.png" width="100%" class="cursor-pointer" onclick="toggleFullscreen(this)">
        </div>
    </div>


    <footer class="w-full bg-gray-100 rounded-lg p-8 text-center shadow-md">
        <p>Created by Kevin Land</p>
    </footer>
</body>
</html>
